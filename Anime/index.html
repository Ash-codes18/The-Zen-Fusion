<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Zen Fusion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/assets/zenfusion-favicon-color.svg">
  <script src="/auth/session.js" defer type="module"></script>

</head>

<body>
  <header class="header">
    <a href="/index.html" class="logo">
      <img
        src="/assets/zenfusion-high-resolution-logo-transparent.svg"
        width="140"
        height="32"
        alt="The Zen Fusion home"
      />
    </a>


    <div class="navigation">
      <a href="/home.html">Home</a>
    </div>

    <div class="navigation">
      <a href="/Movies/index.html">Movies</a>
    </div>

    <div class="navigation current-page">
      <a href="/Anime/index.html">Anime</a>
    </div>

    <div class="navigation">
      <a href="/Music/index.html">Music</a>
    </div>
    </header>



  <main>
    <section class="search-section">
      <div class="container">
        <h2>Search Anime</h2>
        <form id="search-form" action="" method="get">
          <div id="search-container">
            <input type="search" name="search" placeholder="Search for Anime...">
            <button type="submit">Search</button>
          </div>
          <div class="switch-container">
            <div id="toggle-state">Sub</div>
            <label class="switch">
              <input type="checkbox" id="language-toggle" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </form>
        <div id="search-results"></div>
        <div class="loading-spinner" id="loading-spinner">
          <div class="spinner"></div>
        </div>
        <div id="pagination" class="pagination hidden">
          <button id="prev-page">Previous</button>
          <button id="next-page">Next</button>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
