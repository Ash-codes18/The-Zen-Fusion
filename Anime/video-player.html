<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anime Site - Video Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <style>
    :root {
      --plyr-color-main: #0D6EFD;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="/index.html" class="logo">
      <img
        src="/assets/zenfusion-high-resolution-logo-transparent.svg"
        width="140"
        height="32"
        alt="The Zen Fusion home"
      />
    </a>


    <div class="navigation">
      <a href="/index.html">Home</a>
    </div>

    <div class="navigation">
      <a href="/Movies/index.html">Movies</a>
    </div>

    <div class="navigation current-page">
      <a href="/Anime/index.html">Anime</a>
    </div>

    <div class="navigation">
      <a href="/Music/index.html">Music</a>
    </div>
    </header>

  <main>
    <section class="video-section" id="video-section">
      <div class="container">
        <p class="current-ep" id="current-episode"></p>
        <div class="player-wrapper">
          <video id="player" playsinline controls></video>
        </div>
      </div>
    </section>
    <div class="episode-navigation">
      <button id="prev-episode" class="episode-button">Previous</button>
      <button id="next-episode" class="episode-button">Next</button>
    </div>
  </main>
  <footer>
    <div class="footer-wrapper">
      <p>&copy; Anime Site 2023</p>
    </div>
  </footer>
  <script src="video-player.js"></script>
</body>

</html>
