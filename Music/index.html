<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="title" content="The Zen Fusion" />
    <meta
        name="description"
        content="The Zen Fusion is an Entertainment Website made by Ashmit Mehta."
    />

    <link rel="shortcut icon" href="/assets/zenfusion-favicon-color.svg" type="image/svg+xml" />
    
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

    <script src="/auth/session.js" defer type="module"></script>
    <script src="/auth/music.js" defer type="module"></script>
    <script src="./js/popup.js" defer type="module"></script>

    
        <title>ZenFusion</title>          
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
               <a href="../home.html"> <div class="logo"><img width="150" src="../assets/zenfusion-high-resolution-logo-transparent.svg" alt=""></div></a>
                <ul id="cursor-ptr">
                    <li id="upload-song">
                        <img class="invert" src="img/upload.png" alt="upload" width="20px">Upload
                    </li>
 
                    <div class="overlay" id="overlay"></div>
                    <div id="popup" class="popup">
                        <h2>Upload a Song</h2>
                        <label class="file-input-wrapper">
                            <input type="file" accept=".mp3, .wav" id="song-input">
                            Browse
                        </label>
                        <div id="selectedFileName" style="margin-bottom: 30px;">No file selected...</div>
                      <div class="popup-buttons">
                        <button id="uploadPopupButton">Upload</button>
                        <button id="cancelPopupButton">Cancel</button>
                      </div>
                    </div>


                    <li id="search"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">

                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <p class="copyright">
                        Copyright &copy;<br>2024<br><br>
                        <a href="https://github.com/ash-codes18/">Ashmit Mehta</a>
                        <img
                            src="./img/api.png"
                            width="250"
                            alt="Saavn logo"
                        />
                    </p>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                       
                        <div class="menu">
                            <div class="menu-items">
                                <a href="../home.html">Home</a>
                            </div>
                            
                            <div class="menu-items">
                                <a href="../Movies/index.html">Movies</a>
                            </div>
                            <div class="menu-items">
                                <a href="../Anime/index.html">Anime</a>
                            </div>
                            <div class="menu-items current-page">
                                <a href="./index.html">Music</a>
                            </div>
                        </div>

                        <div class="search-box" id="searchbox">
                            <div class="search-wrapper" search-wrapper>
                                <input
                                    type="text"
                                    name="search"
                                    placeholder="Search any Song..."
                                    aria-label="search songs"
                                    class="search-field"
                                    id="searchfield"
                                    autocomplete="off"
                                    search-field
                                />
                                <img
                                    src="./img/search.svg"
                                    width="24"
                                    height="24"
                                    alt="search"
                                    class="leading-icon invert"
                                />
                            </div>
                            </div>
                        
                    </div>
                </div>


                <div id="profile-icon" style="display: none;">
                <a href="profile.html">
                    <img src="./img/user.png" width="40" alt="profile" id="profile-image">
                </a>

                </div>

            </div>
            <div class="zenfusionPlaylists">
                <h1>Your Playlists</h1>
                <div class="load-button">
                    <button id="loadMoreBtn">Load More</button>
                </div>
                <div class="cardContainer">  </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">

                       
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/search.js"></script>
      

</body>

</html>
