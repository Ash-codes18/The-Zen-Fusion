<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="../assets/zenfusion-favicon-color.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/signup.css">
    <script src="./auth/auth.js" defer type="module"></script>
    <script src="./auth/link.js" defer type="module"></script>
    <script src="./auth/signup-email.js" defer type="module"></script>
    <script src="./auth/home.js" defer type="module"></script>
    
    <title>ZenFusion</title>
</head>
<body class="text-light">

    <div class="header">
        <img src="../assets/zenfusion-high-resolution-logo-transparent.svg" alt="ZenFusion Logo" width="250px">
    </div>
    
    <div class="container">

        <div class="left">
            <h1 class="intro-text">Welcome to ZenFusion</h1>
            <p class="grey-text">Create your account</p>

            <form class="login-details">
                <div class="input-group">
                    <label for="username">E-mail</label>
                    <input type="email" id="email" name="username" placeholder="abc@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="6+ strong character">
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirm-password name="password" placeholder="6+ strong character">
                </div>
            </form>

            <button class="sign-up-btn" id="sign-up">Create an account</button>


            <button class="google-sign-up" id="google-btn">
                <svg class="c-eSSyNk" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="21px" height="21px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                &nbsp; Sign up with Google
            </button>


            <p class="login-text">Already have an account? <a href="/login.html">Login</a></p>


        </div>


        <div class="right">
            <h1 class="img-text">Entertainment Redefined</h1>
            <h3 class="img-text-below">Experience the Unreal.</h3>
            <h2 class="img-text-below">What are you waiting for?</h2>   
            <img src="/assets/zenfusion-favicon-color.svg" class="above-img">
        </div>

    </div>

</body>
</html>
